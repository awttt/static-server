<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8"/>

  <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"/>
  <title>Document</title>
  <style type="text/css">
    .icon {
      width: 1em;
      height: 1em;
      vertical-align: -0.15em;
      fill: currentColor;
      overflow: hidden;
    }
  </style>
</head>
<link rel="stylesheet" href="style.css"/>

<body >
  
<header class="globalHeader">
  <form class="searchForm" method="get" action="http://www.baidu.com/s">
    <input name="wd" type="text"/>
    <button type="submit">搜索</button>
  </form>
</header>
<main class="globalMain">
  <ul class="siteList">
    <li class="last">
      <div class="addButton">
        <div class="icon-wrapper">
          <svg class="icon">
            <use xlink:href="#icon-add"></use>
          </svg>
        </div>
        <div class="text">新增</div>
      </div>
    </li>
  </ul>
</main>
<footer class="sub">
  <div class='weather'>
    <svg class="icon-weather" >
    <use xlink:href="#icon-tianqi"></use>
  </svg>
  <div class='weather-window'>
  
    <div class='area'></div>
    <div class='day-wrap'>
    <div class='today'>
    
      <div class='weather-wrap'>
        <div>今天</div>
    <div class='todayTemperature'></div>
      </div>
    <div class='weather-wrap'>
      <div class='todayWeather'></div>
      <div class='today_weather_pic'>
        <img class="today_weather_pic1" style="width: 30px;height: 30px;">
        </div>
      </div>
    </div>
      |<br>|
    <div class='tomorrow'>
      <div class='weather-wrap'>
        <div>明天</div>
    <div class='tomorrowTemperature'></div>
      </div>
    <div class='weather-wrap'>
      <div class='tomorrowWeather'></div>
      <div class='tomorrow_weather_pic'>
        <img class="tomorrow_weather_pic1" style="width: 30px;height: 30px;">
      </div>
      </div>
    </div>
      
    </div>
  
  </div>
</div>
  

</footer>
<script src="//at.alicdn.com/t/font_1722290_fwruw48poy.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>

<script src="main.js"></script>


</body>


</html>
